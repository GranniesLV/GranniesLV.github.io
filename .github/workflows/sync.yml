name: Sync to GranniesLV

on:
  push:
    branches:
      - main  # vai jebkura cita nozīmīga filiāle, kuru tu izmanto

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout eamon9 repository
      uses: actions/checkout@v2

    - name: Set up SSH key for GranniesLV
      run: |
        mkdir -p ~/.ssh
        echo "$GRANNIES_SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Push to GranniesLV repository
      run: |
        git remote add grannieslv git@github.com:GranniesLV/granniesWebPage.git
        git push grannieslv main --force
      env:
        GRANNIES_SSH_KEY: ssh-rsa  qwer@DoGR-MBP # Tava SSH atslēga šeit
